{% load humanize %}

<div class="card border-dark mb-3" style="max-width: 24rem;">
  {% if image and query.hide_image != 'on' %}
    <img class="card-img-top" src="{{ image }}"
       style="height: 150px; width: 100%; object-fit: cover;"
       alt="Card image cap"
    >
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">
      <button class="btn btn-outline-info"
         style="width: 15%;"
         onclick="loadFoodPlacePosts(
             '{% url "load-food-place" %}',
             $('#postsCarousel-{{ food_place_id }} div.carousel-inner'),
             '{{ food_place_id }}')"
      ><i class="material-icons">refresh</i> </button>
      <a class="btn btn-outline-info" style="width: 80%" href="{{ fb_info_page_url }}">{{ name }}</a>
    </h5>
    <div class="card-text">
      <div id="postsCarousel-{{ food_place_id }}"
           class="carousel slide"
           data-interval="false" data-ride="carousel">

        <div class="carousel-inner">
          {% include "bdj/fb/fb_posts.html" %}
        </div>

        <a class="carousel-control-prev"
           href="#postsCarousel-{{ food_place_id }}"
           role="button"
           data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next"
           href="#postsCarousel-{{ food_place_id }}"
           role="button"
           data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

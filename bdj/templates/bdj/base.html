{% load static %}
<html>
<head>
  <title>BDJ</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'bdj/favicon.png' %}"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href={% static "bdj/css/bdj.css" %}>

</head>
<body>

<div class="page-header">
  {% include "bdj/navbar.html" %}
</div>

{% if user.is_authenticated %}
  <div class="content container" style="max-width: fit-content;">
    {% block content %}
    {% endblock %}
  </div>
{% endif %}

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <script src={% static "bdj/js/bdj.js" %}></script>
  <script src={% static "bdj/js/jquery.zoom.js" %}></script>

{% block post_js %}
{% endblock %}

</body>
</html>
